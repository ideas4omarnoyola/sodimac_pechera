<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 17</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="texto" src="../img/pagina17/texto.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="instruccion" src="../img/pagina17/instruccion.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro1" src="../img/pagina17/cuadro1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro2" src="../img/pagina17/cuadro2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro3" src="../img/pagina17/cuadro3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro4" src="../img/pagina17/cuadro4.png" data-posX="0" data-posY="0"/>
    
    <img class="elementos" id="atras" src="../img/pagina17/atras.png" data-posX="213" data-posY="279"/>
    <img class="elementos" id="adelante" src="../img/pagina17/adelante.png" data-posX="931" data-posY="279"/>

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const instruccion = $('#instruccion');
        const cuadro1 = $('#cuadro1');
        const cuadro2 = $('#cuadro2');
        const cuadro3 = $('#cuadro3');
        const cuadro4 = $('#cuadro4');
        const atras = $('#atras');
        const adelante = $('#adelante');

        atras.css('cursor', 'pointer');

        const slides = [
            cuadro1,
            cuadro2,
            cuadro3,
            cuadro4
        ]

        let noSlide = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMACPechera_17_1.mp3'),
            new Audio('../audios/SODIMACPechera_17_2.mp3'),
        ]

        const audiosSlides = [
            new Audio('../audios/SODIMACPechera_17_3.mp3'),
            new Audio('../audios/SODIMACPechera_17_4.mp3'),
            new Audio('../audios/SODIMACPechera_17_5.mp3'),
            new Audio('../audios/SODIMACPechera_17_6.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], verInstruccion, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1);
        }

        function verInstruccion(){
            aplicacion.reproducirAudio(audio[1], actividad, 1);
            animacionEntrada(instruccion, 'abajo-arriba', 1);
        }

        function actividad(){
            carrusel(noSlide)
        }

        function carrusel(pantalla){
            aplicacion.reproducirAudio(audiosSlides[pantalla], botonAdelante, 1);
            animacionEntrada(slides[pantalla], 'default', 1, 1);

            if(pantalla > 0 & atras.css('display') == 'none'){
                animacionEntrada(atras, 'default', 1, 1);
            }
        }

        function botonAdelante(){
            if(noSlide < slides.length -1){
                parpadear(adelante);
            }
            if(noSlide == slides.length -1){
                aplicacion.terminaPantalla();
            }
        }

        adelante.click(function(){
            if(adelante.css('cursor') == 'pointer'){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                dejarParpadear(adelante);
                animacionSalida(adelante, 'default', 1);
                noSlide++;
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

        atras.click(function(){
            if(noSlide > 0){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                noSlide--;
                
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

    </script>
</body>
</html>
