<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="texto" src="../img/pagina03/texto.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="boton" src="../img/pagina03/boton.png" data-posX="641" data-posY="426"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const boton = $('#boton');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMACPechera_03_1.mp3'),
            new Audio('../audios/SODIMACPechera_03_2.mp3'),
            new Audio('../audios/SODIMACPechera_03_3.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], segundoAudio, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1, 1);
        }

        function segundoAudio() {  
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
        }

        function activarBoton(){
            aplicacion.reproducirAudio(audio[2], null, 0);
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.siguientePagina();
            }
        });

    </script>
</body>
</html>
