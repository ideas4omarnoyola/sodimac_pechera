<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 22</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="back" src="../img/pagina22/back.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto1" src="../img/pagina22/texto1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto2" src="../img/pagina22/texto2.png" data-posX="0" data-posY="0"/>

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const back = $('#back');
        const texto = $('#texto1');
        const texto2 = $('#texto2');
        
        const areas = $('.areas');

        areas.css('cursor', 'pointer');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3'),
            new Audio('../audios/audio0.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], instruccion1, 1);
            animacionEntrada(back, 'izquierda-derecha', 1);
            animacionEntrada(texto, 'derecha-izquierda', 1);
        }

        function instruccion1(){
            aplicacion.reproducirAudio(audio[1], final, 1);
            animacionSalida(texto, 'default', 1);
            animacionEntrada(texto2, 'default', 1, 1);
        }
        
        function final(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
